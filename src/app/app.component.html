<div class="container-fluid py-4">
  <div class="row mb-4">
    <div class="col-12">
      <h1 class="text-center mb-4">
        <i class="bi bi-kanban me-2"></i>{{ title }}
      </h1>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-12 col-lg-8 offset-lg-2">
      <app-new-task (onAddTask)="addTask($event)"></app-new-task>
    </div>
  </div>

  <div class="row">
    <!-- Pending Tasks Column -->
    <div class="col-12 col-md-6 mb-4">
      <div class="kanban-column">
        <div class="kanban-header bg-primary text-white p-3 rounded-top">
          <h4 class="mb-0">
            <i class="bi bi-list-task me-2"></i>
            To Do
            <span class="badge bg-light text-primary ms-2">{{ pendingTasks.length }}</span>
          </h4>
        </div>
        <div class="kanban-body p-3">
          <div *ngIf="pendingTasks.length === 0" class="text-center text-muted py-5">
            <i class="bi bi-inbox display-4 d-block mb-3"></i>
            <p>No pending tasks. Add a new task to get started!</p>
          </div>
          <app-task-card
            *ngFor="let task of pendingTasks; let i = index"
            [task]="task.text"
            [index]="tasks.indexOf(task)"
            [isDone]="task.isDone"
            (onDone)="doneTask($event)"
            (onDelete)="deleteTask($event)">
          </app-task-card>
        </div>
      </div>
    </div>

    <!-- Completed Tasks Column -->
    <div class="col-12 col-md-6 mb-4">
      <div class="kanban-column">
        <div class="kanban-header bg-success text-white p-3 rounded-top">
          <h4 class="mb-0">
            <i class="bi bi-check-circle me-2"></i>
            Completed
            <span class="badge bg-light text-success ms-2">{{ completedTasks.length }}</span>
          </h4>
        </div>
        <div class="kanban-body p-3">
          <div *ngIf="completedTasks.length === 0" class="text-center text-muted py-5">
            <i class="bi bi-trophy display-4 d-block mb-3"></i>
            <p>No completed tasks yet. Keep working!</p>
          </div>
          <app-task-card
            *ngFor="let task of completedTasks; let i = index"
            [task]="task.text"
            [index]="tasks.indexOf(task)"
            [isDone]="task.isDone"
            (onDone)="doneTask($event)"
            (onDelete)="deleteTask($event)">
          </app-task-card>
        </div>
      </div>
    </div>
  </div>
</div>
